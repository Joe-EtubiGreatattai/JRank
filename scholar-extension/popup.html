<!DOCTYPE html>
<html>
<head>
  <title>Google Scholar Results</title>
  <style>

    *{
        overflow-x: hidden;
    }

    body{
        width: 100vw;
        overflow-x: hidden;
    }
    ul {
      padding: 0;
      list-style-type: none;
      width: 90vw;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    h3 {
      margin-top: 0;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <ul id="results-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
